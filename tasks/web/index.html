<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">    </head>
    <body>
        <div class="contactFormBox">
            <h2>We're always ready to help</h2>
            <h1>Got a question? Ask away.</h1>
            <p>Send us a message and we'll get back to you within 24 hours. If not sooner</p>
            <form class="contactFormForm">
                <textarea class="textareaGrid" placeholder="What do you want to know?*">
                </textarea>
                <input placeholder="First Name*">
                <input placeholder="Last Name*">
                <input type="email" placeholder="Your email address*">
                <button type="submit">Send your question</button>
            </form>
        </div>
        <div class="faqList">
            <h2>FAQS</h2>
            <h1>Find your answer here.</h1>
            <ul>
                <li>
                    What is Hiderband?
                </li>
                <li>
                    Does Hiber have its own satellite constellation?
                </li>
                <li>
                    What does the service cost?
                </li>
            </ul>
            <input type="button" name="Read all FAQS">
        </div>
    </body>
</html>
